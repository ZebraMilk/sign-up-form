<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Sign Up Here</title>
</head>
<body>
  <div class="content">
    <div class="left">
      <div class="bg-img">
        <div class="branding">
          <div class="brand-logo">
            LOGO
          </div>
          <div class="brand-name">
            scooznews
          </div>
        </div>
        <footer class="credits">

        </footer>
      </div>
    </div>
    <div class="right">
      <div class="right-content">
        <div class="text container">
          <p class="explanation">
            This is absolutely not a real, true, authentic online service. You know that, though. So why don't you chill a while. Take a look around. You might enjoy what you find. <br>
          </p>
          <p>
            You know you want to join us.
          </p>
          <h1 class="form title">
            Grip it and rip it, baby!
          </h1>
        </div>
        <form action="url" method="post" class="form container">
          <div class="input-fields">
            <div>
              <label for="first_name">First Name</label>
              <input type="text">
              <flag></flag>
            </div>
            <div>
              <label for="">Last Name</label>
              <input type="text">
              <flag></flag>
            </div>
            <div>
              <label for="">Email</label>
              <input type="email">
              <flag></flag>
            </div>
            <div>
              <label for="">Phone Number</label>
              <input type="tel">
              <flag></flag>
            </div>
            <div>
              <label for="">Password</label>
              <input type="password">
              <flag></flag>
            </div>
            <div>
              <label for="">Confirm Password</label>
              <input type="password">
              <flag></flag>
            </div>
          </div>
          <div class="account-options">
            <button type="submit">Create Account</button>
            <label for="create-account"></label>
            <span>Already have an account? <button class="log-in">Log in</button></span>
          </div>
        </form>
      </div>
    </div>
  </div>



</body>
</html>
